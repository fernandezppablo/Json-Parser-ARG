<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parser and Utilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin: 10px 0;
            padding: 5px 10px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>JSON Parser and Utilities</h1>
    
    <h2>Input JSON</h2>
    <textarea id="jsonInput" placeholder="Enter your JSON here..."></textarea>
    
    <button onclick="parseJSON()">Parse JSON</button>
    <button onclick="formatJSON()">Format JSON</button>
    <button onclick="minifyJSON()">Minify JSON</button>
    
    <h2>Output</h2>
    <pre id="output"></pre>

    <script>
        function parseJSON() {
            const input = document.getElementById('jsonInput').value;
            try {
                const parsed = JSON.parse(input);
                document.getElementById('output').textContent = JSON.stringify(parsed, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            try {
                const parsed = JSON.parse(input);
                document.getElementById('output').textContent = JSON.stringify(parsed, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value;
            try {
                const parsed = JSON.parse(input);
                document.getElementById('output').textContent = JSON.stringify(parsed);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
